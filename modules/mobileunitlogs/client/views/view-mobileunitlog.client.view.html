<section>
  <div class="page-header">
    <h1 ng-bind="vm.mobileunitlog.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.mobileunitlog.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="mobileunitlogs.edit({ mobileunitlogId: vm.mobileunitlog._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.mobileunitlog.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.mobileunitlog.user"
            ng-bind="vm.mobileunitlog.user.displayName"></span>
      <span ng-if="!vm.mobileunitlog.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.mobileunitlog.content"></p>
</section>

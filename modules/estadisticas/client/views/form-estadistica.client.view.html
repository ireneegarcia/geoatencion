<section>

    <br/>
    <img src="/modules/core/client/img/brand/logo.png" width="200" alt="Geoatencion">
  </div>
  <div class="col-md-8">
    <div class="text-center title">
      <h2>{{vm.date}}</h2>
    </div>
  </div>
  <br/>

  <table ng-show="vm.logPeriod.length" class="table table-hover">
    <thead>
    <tr>
      <th>Identificador</th>
      <th>Fecha</th>
      <th>Descripci√≥n</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

<section>
  <div class="page-header">
    <h1>{{vm.formulario._id ? 'Editar formulario' : 'Nuevo formulario'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.formularioForm" class="form-horizontal" ng-submit="vm.save(vm.form.formularioForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" style="width: 100%" show-errors>
          <label class="control-label" for="name">Título</label>
          <input style="color: #8c8c8c" name="name" type="text" ng-model="vm.formulario.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.formularioForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Formulario name is required.</p>
          </div>
        </div>

        <div class="form-group" style="width: 100%" show-errors>
          <label class="control-label" for="name">Categoría de servicio a la cual pertence el formulario</label>
          <select style="color: #8c8c8c" name="category" id="category" class="form-control">
            <option value="0">Seleccione una categoría </option>
            <option value="1">Asistencia bomberil </option>
            <option value="2">Asistencia de seguridad </option>
            <option value="4">Asistencia médica </option>
          </select>
        </div>

        <div class="form-group" show-errors>
          <div class="col-md-11" style="padding-left: 0px">
            <label class="control-label" for="name">Pregunta</label>
            <input style="color: #8c8c8c" name="question" type="text" ng-model="vm.formulario.question" id="question" class="form-control" placeholder="Escriba la pregunta" required>
          </div>
          <div style="margin: 2em 2em">

            <a class="btn btn-primary pull-right" data-ui-sref="admin.articles.create">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </div>
          <div ng-messages="vm.form.formularioForm.question.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Es necesario que introduzca una pregunta.</p>
          </div>
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.formulario._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

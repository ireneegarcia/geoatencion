<section>
  <div class="page-header">
    <h1 ng-bind="vm.formulario.name"></h1>
    <h2 ng-bind="vm.formulario.question"></h2>
  </div>

  <div class="pull-right"
       ng-show="vm.formulario.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="formularios.edit({ formularioId: vm.formulario._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.formulario.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.formulario.user"
            ng-bind="vm.formulario.user.displayName"></span>
      <span ng-if="!vm.formulario.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.formulario.content"></p>
</section>

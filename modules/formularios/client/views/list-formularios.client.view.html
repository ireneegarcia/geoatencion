<section>
  <div class="text-center title">
    <div class="row">
      <div>
        <h2>Listado de formularios</h2>
      </div>
      <div class="col-md-4 form-group has-info label-floating"
           style="margin: 0% 20% 0% 30%; width: 40%">
        <input class="form-control col-md-4"
               type="text" ng-model="vm.search"
               placeholder="Buscar"
               ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="formulario in vm.pagedItems"
       ui-sref="formularios.view({ formularioId: formulario._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading"><blockquote>{{formulario.name}}</blockquote></h4>
      <table id="formularios" style="text-align: left" class="table table-striped table-hover">
        <thead>
        <tr>
          <th style="width: 30px"></th>
          <th style="width: 434px"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">Pregunta #1</th>
          <td ng-bind="formulario.question1"></td>
        </tr>
        <tr ng-show="formulario.question2">
          <th scope="row">Pregunta #2</th>
          <td ng-bind="formulario.question2"></td>
        </tr>
        <tr ng-show="formulario.question3">
          <th scope="row">Pregunta #3</th>
          <td ng-bind="formulario.question3"></td>
        </tr>
        <tr ng-show="formulario.question4">
          <th scope="row">Pregunta #4</th>
          <td ng-bind="formulario.question4"></td>
        </tr>
        </tbody>
      </table>

      <small class="list-group-item-text">
        Posted on
        <span ng-bind="formulario.created | date:'mediumDate'"></span>
        by
        <span ng-if="formulario.user" ng-bind="formulario.user.displayName"></span>
        <span ng-if="!formulario.user">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.formularios.$resolved && !vm.formularios.length">
    No exsiten formularios todavía, ¿por qué no <a ui-sref="formularios.create">creas uno</a>?
  </div>
</section>

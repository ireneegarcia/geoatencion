<section>
  <div class="page-header">
    <h1>Firebasetokens</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="firebasetoken in vm.firebasetokens"
       ui-sref="firebasetokens.view({ firebasetokenId: firebasetoken._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="firebasetoken.created | date:'mediumDate'"></span>
        by
        <span ng-if="firebasetoken.user" ng-bind="firebasetoken.user.displayName"></span>
        <span ng-if="!firebasetoken.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="firebasetoken.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.firebasetokens.$resolved && !vm.firebasetokens.length">
    No Firebasetokens yet, why don't you <a ui-sref="firebasetokens.create">create one</a>?
  </div>
</section>

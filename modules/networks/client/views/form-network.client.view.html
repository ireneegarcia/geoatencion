<section>
  <br/>

  <div class="section landing-section">
    <div class="row" id="register">
      <div class="col-md-8 col-md-offset-2">

        <div class="text-center title"  >
          <h1>{{vm.network._id ? 'Editar unidad de atención' : 'Nueva unidad de atención'}}</h1>
        </div>
        <form  name="vm.form.networkForm" ng-submit="vm.save(vm.form.networkForm.$valid)" novalidate>
          <fieldset>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="carBrand">Marca</label>
                  <input name="carBrand" type="text" ng-model="vm.network.carBrand" id="carBrand" class="form-control"  autofocus required>
                  <div ng-messages="vm.form.networkForm.carBrand.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">La marca es necesario</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="carModel">Modelo</label>
                  <input name="carModel" type="text" ng-model="vm.network.carModel" id="carModel" class="form-control"  required>
                  <div ng-messages="vm.form.networkForm.carModel.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">El modelo es necesario</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="carPlate">Placa</label>
                  <input name="carPlate" type="text" ng-model="vm.network.carPlate" id="carPlate" class="form-control"  required>
                  <div ng-messages="vm.form.networkForm.carPlate.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">La placa es necesaria</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="carColor">Color</label>
                  <input name="carColor" type="text" ng-model="vm.network.carColor" id="carColor" class="form-control"  required>
                  <div ng-messages="vm.form.networkForm.carColor.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">El color es necesario</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-info" show-errors>
                  <label class="control-label" for="category">Seleccione una categoría</label>
                  <select name="category" id="category" ng-model="vm.network.category" class="form-control" required>
                    <option ng-repeat="option in vm.categories" value="{{option.id}}">{{option.name}}</option>
                  </select>
                  <div ng-messages="vm.form.networkForm.category.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">La categoría es necesaria.</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="status">Status</label>
                  <select name="status" id="status" ng-model="vm.network.status" class="form-control" required>
                    <option value="Activo">Activo </option >
                    <option value="Inactivo"> Inactivo</option>
                  </select>
                  <div ng-messages="vm.form.networkForm.status.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">El status es necesario.</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-info " show-errors>
                  <label class="control-label" for="userService">Responsable de la unidad</label>
                  <input name="userService" type="text" ng-model="vm.network.userService" id="userService" class="form-control" >
                  <div ng-messages="vm.form.networkForm.userService.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Responsable</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center form-group">
              <button type="submit" class="btn btn-info text-center">{{vm.network._id ? 'Actualizar unidad' : 'Registrar unidad'}}</button>
            </div>
            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

</section>

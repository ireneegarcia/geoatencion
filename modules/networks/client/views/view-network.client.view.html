<section style="margin: 0% 20% 0% 20% ">
  <div class="col-xs-12 text-center page-header"  >
    <h1>Detalle unidad de atención</h1>
  </div>

  <table class="table" style="text-align: left">

    <thead>
    <tr class="info">
      <th style="width: 217px">Atributo</th>
      <th style="width: 434px">Especificación</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">id</th>
      <td ng-bind="vm.network._id"></td>
    </tr>
    <tr>
      <th scope="row">Marca</th>
      <td ng-bind="vm.network.carBrand"></td>
    </tr>
    <tr>
      <th scope="row">Modelo</th>
      <td ng-bind="vm.network.carModel"></td>
    </tr>
    <tr>
      <th scope="row">Placa</th>
      <td ng-bind="vm.network.carPlate"></td>
    </tr>
    <tr>
      <th scope="row">Color</th>
      <td ng-bind="vm.network.carColor"></td>
    </tr>
    <tr>
      <th scope="row">Categoría</th>
      <td ng-bind="vm.network.category"></td>
    </tr>
    </tbody>
  </table>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.network.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.network.user"
            ng-bind="vm.network.user.displayName"></span>
      <span ng-if="!vm.network.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.network.content"></p>
  <div class="pull-right"
       ng-show="vm.network.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="networks.edit({ networkId: vm.network._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
</section>

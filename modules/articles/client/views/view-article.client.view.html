<section style="margin-bottom:5%">
  <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
    <fieldset>
      <div class="col-xs-12 text-center page-header"  >
        <h2>Detalle del organismo de atención</h2>
      </div>
      <table id="users" class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nombre del organismo</th>
          <th>Categoría de servicio</th>
          <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td ng-bind="vm.article.name"></td>
          <td ng-bind="vm.article.category"></td>
          <td ng-bind="vm.article.about"></td>
        </tr>
        </tbody>
      </table>

      <small>
        <em class="text-muted">
          Posted on
          <span ng-bind="vm.article.created | date:'mediumDate'"></span>
          by
          <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
          <span ng-if="!vm.article.user">Deleted User</span>
        </em>
      </small>
      <div class="pull-right" ui-sref-active="active">
        <a ui-sref="formularios.view({ formularioId: formulario._id })">
          <button class="btn btn-info btn-raised">
            Enviar solicitud
          </button>
        </a>
      </div>
    </fieldset>
  </form>

</section>

<section>
  <div class="text-center title">
    <div class="row">
      <div>
        <h2>Catálogo de organismos afiliados</h2>
      </div>
      <div class="form-group has-info label-floating col-md-4" style="margin: 0% 20% 0% 34% ; width: 32.5%">
        <input class="form-control col-md-4"
               type="text" ng-model="vm.search"
               placeholder="Buscar"
               ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>

  <div style="margin: 0% 20% 5% 20% " class="list-group">
    <a ng-repeat="article in vm.pagedItems" ui-sref="articles.view({ articleId: article._id })" class="list-group-item">
      <table id="articles" class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nombre del organismo</th>
          <th>Categoría de servicio</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td ng-bind="article.name"></td>
          <td ng-bind="article.category"></td>
        </tr>
        </tbody>
      </table>


      <small class="list-group-item-text">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </small>
    </a>
  </div>
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>

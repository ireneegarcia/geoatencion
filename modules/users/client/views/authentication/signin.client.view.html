<div>
  <h3 class="col-xs-12 text-center">Iniciar sesión</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate>
      <fieldset>
        <div class="form-group has-info" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label class="control-label" for="usernameOrEmail">Username o email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail"  required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Por favor introduzca su username o email.</p>
          </div>
        </div>
        <div class="form-group has-info" show-errors>
          <label class="control-label" for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"  required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Por favor introduzca su contraseña.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-info btn-raised">Iniciar sesión</button>
          &nbsp; o&nbsp;
          <a ui-sref="authentication.signup">Registrarse</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">¿Olvidó su contraseña?</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>

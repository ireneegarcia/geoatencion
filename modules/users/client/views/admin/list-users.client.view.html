<section>

  <div class="text-center page-header">
    <div class="row">
      <div>
        <h2>Listado de usuarios del sistema</h2>
      </div>
      <div class="form-group has-info label-floating col-md-4" style="margin: 0% 20% 0% 34% ; width: 32.5%">

        <input class="form-control col-md-4"
               type="text" ng-model="vm.search"
               placeholder="Buscar"
               ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="text-center" >Foto</th>
      <th class="text-center" >Nombre</th>
      <th class="text-center" >Correo</th>
      <th class="text-center" >Rol</th>
      <th class="text-center" >Activo</th>
      <th class="text-right">Ver detalle</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.pagedItems" ui-sref="admin.user({userId: user._id})">
      <td class="text-center">
        <img style="vertical-align: baseline" ng-src="/{{user.profileImageURL}}" height="50" width="50" alt="Loading image...">
      </td>
      <td class="text-center" ng-bind="user.username"></td>
      <td class="text-center"  ng-bind="user.email"></td>
      <td class="text-center"  ng-bind="user.roles[0]"></td>
      <td class="text-center"  ng-bind="user.isActive"></td>
      <td class="td-actions text-right">
        <button ui-sref="admin.user({userId: user._id})" type="button" rel="tooltip" title="Detalle" class="btn btn-success btn-simple btn-xs">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
  </div>
</section>

<section>
  <div class="page-header">
    <h1>Usuario <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Apellido" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">Rol</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Es necesario que el usuario posea un rol dentro del sistema</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Actualizar" class="btn btn-primary">
        </div>
      </fieldset>
    </form>
    <br />

    <div class="form-group">

      <table class="table table-bordered">

        <thead>
          <tr class="warning">
            <th>Roles del sistema</th>
            <th>Descripci칩n</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">admin</th>
            <td>Personal encargado de la adminstraci칩n b치sica del sistema</td>
          </tr>
          <tr>
            <th scope="row">user</th>
            <td>Cliente</td>
          </tr>
          <tr> <th scope="row">organism</th>
            <td>Empresa de atenci칩n</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<section>
  <div class="text-center title">
    <div class="row">
      <div>
        <h2>Catálogo de organismos afiliados</h2>
      </div>
      <div class="form-group has-info label-floating col-md-4" style="margin: 0% 20% 0% 34% ; width: 32.5%">
        <input class="form-control col-md-4"
               type="text" ng-model="vm.search"
               placeholder="Buscar"
               ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div style="margin: 0% 20% 5% 20% " class="list-group">
    <a ng-repeat="user in vm.pagedItems" class="list-group-item">
      <img style="vertical-align: baseline" ng-src="/{{user.profileImageURL}}" height="50" width="50" alt="Loading image...">
      <div style="display: inline-block; margin-left: 3%">
        <h4 class="list-group-item-heading" ng-bind="user.displayName"></h4>
        <!--<p class="list-group-item-text small" ng-bind="user.roles"></p>-->
        <p class="list-group-item-text"
           ng-repeat="categories in vm.categories" ng-if="user.category === categories.id"
        >
        <div ng-show="user.about">
          <em >{{user.about}}</em>
          <br/>
        </div>
        Categoría de atención: {{categories.name}}
        <br/>
        Unidades de atención: {{user.network}}
        </p>
        <small style="display: inline-block" class="list-group-item-text">
          Fecha de afiliación
          <span ng-bind="user.created | date:'mediumDate'"></span>
        </small>
      </div>
    </a>
  </div>

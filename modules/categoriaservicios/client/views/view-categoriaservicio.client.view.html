<section>
  <div class="page-header text-center">
    <h2 ng-bind="vm.categoriaservicio.category"></h2>
  </div>
  <div class="form-group text-center">
    <img ng-src="/{{vm.categoriaservicio.iconUrl}}" height="50" width="50" alt="Loading image...">
  </div>
  <div class="pull-right"
       ng-show="vm.categoriaservicio.isCurrentUserOwner">
    <a class="btn btn-info"
       ui-sref="categoriaservicios.edit({ categoriaservicioId: vm.categoriaservicio._id })">
      Editar
    </a>
    <a class="btn btn-info" ng-click="vm.remove()">
      Eliminar
    </a>
    <a class="btn btn-info" ui-sref="categoriaservicios.list">
      Volver atrÃ¡s
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.categoriaservicio.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.categoriaservicio.user"
            ng-bind="vm.categoriaservicio.user.displayName"></span>
      <span ng-if="!vm.categoriaservicio.user">Deleted User</span>
    </em>
  </small>

</section>
